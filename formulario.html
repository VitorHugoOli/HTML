<!DOCTYPE html>
<html lang="pt.br">

<head>
	<title> FORMULÁRIO </title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Thasadith" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/formulario.css">
	<link rel="icon" type="imgs/png" href="imgs.png" />
</head>

<body>
	<form action="loids.php" method="GET">
		<fieldset>
			<legend>Informações para cadástro</legend>
			<label for="name"> NOME:</label>
			<input id="name" type="text" name="nome" focus required maxlength="5" placeholder="Digite seu nome">

			<label for="senha">Senha:</label>
			<input id="senha" type="password" name="senha" placeholder="Digite sua senha">

			<label for="email">Email:</label>
			<input id="email" type="email" name="email" placeholder="seuemail@email.com">

			<label for=age>Idade:</label>
			<input type="checkbox" name="cores" value="18-25">18-25<br>
			<input type="checkbox" name="cores" value="26-30">26-30<br>
			<input type="checkbox" name="id" value="id>30">id>30<br>

			<label for="born">Nascimento:</label>
			<input id="born" type="date" name="data" min="1001-12-31">

			<label for="filhos">N° De Filhos:</label>
			<input id="filhos" type="number" name="n" min="1" max="10">

			<label for="horario">Melhor Horário Para Reuniâo:</label>
			<input id="horario" type="time" name="hora">

			<label for="cargo">Escolha o Cargo:</label>
			<select id="cargo" name="cargo">
				<option selected="">--</option>
				<option>PRESIDÊNCIA</option>
				<option>ADM/FIN</option>
				<option>GP</option>
				<option>PROJETOS</option>
			</select>

			<label for="cor">Qual sua cor favorita?</label>
			<input type="color" name="cor"><br>

			<label for="curriculo">Currículo:</label>
			<input id="curriculo" type="file" name="img">

			<label for="recla">Reclamaçôes:</label>
			<textarea id="recla" name="msg" rows="5" cols="50"></textarea><br>

			<input type="submit" name="btn-enviar" value="enviar">
		</fieldset>
	</form>
</body>
